<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Material-Style-Ripple-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container cool-btn-container">
        <div class="row">
            <div onclick="copyToClipboard('#p1')" class="col-lg-2 d-flex flex-column py-3" style="margin:0 auto;"><button class="btn btn-primary" type="button"><strong>Click to Copy Format</strong> &gt;</button></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>



<center>
<p hidden id="p1">WIRELESS FALL-OUT REPORT:

 Technician Name:
 REF ID:
 SINR/SNR in dBm:
 RSRP in dBm:
 Speedtest in Mbps:
 eNode ID:
 SLI Latitude:
 SLI Longitude:
 Time & Date:
 Last modem used:
</p>  
</center>



<script>
function copyToClipboard(element) {
  var $temp = $("<textarea>");
  var brRegex = /<br\s*[\/]?>/gi;
  $("body").append($temp);
  $temp.val($(element).html().replace(brRegex, "\r\n")).select();
  document.execCommand("copy");
  $temp.remove();
}

$( "#FailCopy" ).click(function() {
  alert("Well done! div #error-details has been copy to your clipboard, now paste it in the notepad or email!");
});

</script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Material-Style-Ripple-Button.js"></script>
</body>

</html>
